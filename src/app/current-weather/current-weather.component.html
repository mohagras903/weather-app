<section class="vertical-centered-container info-container">
  <h1>
    {{ temp | number : "1.0-0" }}<sup>°{{ tempUnit }}</sup>
  </h1>
  <div class="horizontal-centered-container">
    <img [src]="iconPath" width="36px" height="36px" alt="Weather Icon" />
    <h3>{{ weatherText }}</h3>
  </div>
  <h4>
    H: {{ maxTemp | number : "1.0-0" }}° L: {{ minTemp | number : "1.0-0" }}°
  </h4>
  <div class="divider"></div>
  <app-hours-forecast></app-hours-forecast>
</section>
