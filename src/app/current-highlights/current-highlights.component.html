<section class="vertical-left-aligned-container info-container">
  <h5>Today's Highlights</h5>
  <div class="horizontal-centered-container">
    <div class="info-box">
      <h5 class="title">Wind Status</h5>
      <div class="main-content-wrapper">
        <h2>
          {{ windSpeed }}
          <span>
            {{ speedUnit }}
          </span>
        </h2>
      </div>
      <h5>{{ windDirectionText![windDir] }}</h5>
    </div>
    <div class="info-box">
      <h5 class="title">UV Index</h5>
      <div class="semicircles-container">
        <div class="semicircle gray-semicircle"></div>
        <div class="semicircle white-semicircle"></div>

        <div class="horizontal-centered-container numbers-container">
          <p [ngClass]="{ 'active-number': uvNumber === 0 }">0</p>
          <p [ngClass]="{ 'active-number': uvNumber === 2 }">2</p>
          <p [ngClass]="{ 'active-number': uvNumber === 4 }">4</p>
          <p [ngClass]="{ 'active-number': uvNumber === 6 }">6</p>
          <p [ngClass]="{ 'active-number': uvNumber === 8 }">8</p>
          <p [ngClass]="{ 'active-number': uvNumber === 10 }">10</p>
          <p [ngClass]="{ 'active-number': uvNumber === 12 }">12</p>
        </div>
      </div>
      <h5>{{ uvNumber }}: {{ uvText }}</h5>
    </div>
  </div>
</section>
